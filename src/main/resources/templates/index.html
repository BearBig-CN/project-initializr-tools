<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Maven工程生成工具</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <div class="row" style="text-align: center">
        <H3>Maven Project Generator Tools</H3>
    </div>
    <div class="row">
        <form class="form-horizontal" method="post" action="/gen">
            <div class="form-group">
                <label for="group" class="col-sm-2 control-label">groupId</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="group" name="group" placeholder="groupId">
                </div>
            </div>
            <div class="form-group">
                <label for="artifact" class="col-sm-2 control-label">artifactId</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="artifact" name="artifact" placeholder="artifactId">
                </div>
            </div>
            <div class="form-group">
                <label for="version" class="col-sm-2 control-label">version</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="version" name="version" placeholder="version">
                </div>
            </div>
            <div class="form-group">
                <label for="parentInfo" class="col-sm-2 control-label">parent</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="parentInfo" name="parentInfo" placeholder="parentInfo">
                </div>
            </div>
            <div class="form-group">
                <label for="packageName" class="col-sm-2 control-label">package</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="packageName" name="packageName" placeholder="packageName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">modules</label>
                <div class="col-sm-10">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addModuleModal">add
                        module
                    </button>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">dao</h3>
                        </div>
                        <div class="panel-body">
                            这是一个基本的面板
                            <input type="hidden" class="form-control" name="moduleInfos[0].group" value="" >
                            <input type="hidden" class="form-control" name="moduleInfos[0].artifact" value="dao" >
                            <input type="hidden" class="form-control" name="moduleInfos[0].version" value="" >
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <input type="hidden" class="form-control" name="moduleNames" value="service">
                        <div class="panel-heading">
                            <h3 class="panel-title">service</h3>
                        </div>
                        <div class="panel-body">
                            这是一个基本的面板
                            <input type="hidden" class="form-control" name="moduleInfos[1].group" value="" >
                            <input type="hidden" class="form-control" name="moduleInfos[1].artifact" value="service" >
                            <input type="hidden" class="form-control" name="moduleInfos[1].version" value="" >
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <input type="hidden" class="form-control" name="moduleNames" value="web">
                        <div class="panel-heading">
                            <h3 class="panel-title">web</h3>
                        </div>
                        <div class="panel-body">
                            这是一个基本的面板
                            <input type="hidden" class="form-control" name="moduleInfos[2].group" value="" >
                            <input type="hidden" class="form-control" name="moduleInfos[2].artifact" value="web" >
                            <input type="hidden" class="form-control" name="moduleInfos[2].version" value="" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="dependencies" class="col-sm-2 control-label">dependencies</label>
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" id="dependencies" placeholder="dependencies">
                    <div>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1"> lombok
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2"> log4j
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3"> junit
                        </label>
                    </div>
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addDependencyModal">
                        add dependency
                    </button>
                </div>
            </div>
            <div class="form-group" style="text-align: center">
                <!-- 标准的按钮 -->
                <button type="submit" class="btn btn-primary">Generate</button>
                <!-- 标准的按钮 -->
                <button type="button" class="btn btn-default">Reset</button>
            </div>
        </form>
    </div>
</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="addModuleModal" tabindex="-1" role="dialog" aria-labelledby="moduleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="moduleModalLabel">
                    Add Module
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="moduleName" class="col-sm-2 control-label">name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="moduleName" placeholder="moduleName">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                <button type="button" class="btn btn-primary">add</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="addDependencyModal" tabindex="-1" role="dialog" aria-labelledby="dependencyModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="dependencyModalLabel">
                    Add Dependency
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="row">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="dpGroupId" class="col-sm-2 control-label">groupId</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="dpGroupId" placeholder="dpGroupId">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dpArtifactId" class="col-sm-2 control-label">artifactId</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="dpArtifactId"
                                               placeholder="dpArtifactId">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dpVersion" class="col-sm-2 control-label">version</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="dpVersion" placeholder="dpVersion">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                <button type="button" class="btn btn-primary">add</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
